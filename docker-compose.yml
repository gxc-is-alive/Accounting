# Docker Compose 配置 - 家庭记账系统
# Feature: data-export-docker
# 使用方法: docker-compose up -d

services:
  # MySQL 数据库服务
  mysql:
    image: docker.m.daocloud.io/mysql:8.0
    container_name: family-accounting-mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4'
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${DB_NAME:-family_accounting}
      MYSQL_USER: ${DB_USER:-accounting}
      MYSQL_PASSWORD: ${DB_PASSWORD:-accounting123}
      LANG: C.UTF-8
    volumes:
      # 数据持久化 - 使用命名卷确保重启后数据不丢失
      - mysql_data:/var/lib/mysql
      # 数据库初始化脚本
      - ./backend/src/scripts/initDb.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD:-root123456}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family-accounting-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-family_accounting}
      - DB_USER=${DB_USER:-accounting}
      - DB_PASSWORD=${DB_PASSWORD:-accounting123}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # 前端 Web 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: family-accounting-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

# 命名卷 - 确保数据持久化
volumes:
  mysql_data:
    name: family-accounting-mysql-data

# 网络配置
networks:
  app-network:
    driver: bridge
